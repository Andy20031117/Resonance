<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>記憶追流 - 遊戲首頁</title>
  <link rel="stylesheet" href="style_common.css" />
  <link rel="stylesheet" href="style_game.css" />
</head>
<body>

  <!-- ✅ 將 explosion-canvas 提出來 -->
  <canvas id="explosion-canvas"></canvas>
  <canvas id="electric-bg"></canvas>



  <!-- 遊戲標題 -->
  <div class="game-container">
    <h1 class="game-title">記憶追流</h1>
    <p class="game-subtitle">奔跑在時代的洪流中，找尋自己的定位</p>


  <!-- 沙漏 -->
    <div class="sandglass-container" onclick="triggerExplosion()">
      <img src="sandglass.png" alt="沙漏" class="sandglass" />
    </div>
    


  <!-- 首頁按鈕 -->
    <div class="button-group">
      <button class="btn start-btn" onclick="startGame()">開始遊戲</button>
      <button class="btn back-btn" onclick="goHome()">前往畢展</button>
   </div>
 </div>


  <script src="script_game.js" defer></script>
  <script src="script_common.js" defer></script>

</body>

</html>
