<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>遊戲結束!你做的很好!</title>
  <link rel="stylesheet" href="result.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="result.js"></script>
</head>
<body>
  <noscript>需要啟用 JavaScript 才能顯示結果頁。</noscript>

  <!-- 背景 -->
  <div class="bg">
     <!-- ✅ 新增：主視覺圖 -->
    <div class="bg__image" aria-hidden="true"></div>

    <div class="bg__nebula"></div>
    <div class="bg__stars"></div>
    <div class="bg__constellations"></div>
    <div class="bg__hourglass"></div>
  </div>

  <main class="scene" aria-label="遊戲結果回顧">
    <header class="header">
      <h1 class="title"><span>翻開你的命運結果</span></h1>
      <p class="subtitle">左右切換你洪流中的記憶成果</p>
    </header>

    <!-- 卡片區下移 -->
    <section class="ring-wrap" aria-live="polite">
      <div class="ring" id="ring" role="list"></div>

      <!-- 邊緣懸停熱區（懸停自動步進，點擊單步） -->
      <div class="hotzone hotzone--left"  id="hz-left"  aria-hidden="true"></div>
      <div class="hotzone hotzone--right" id="hz-right" aria-hidden="true"></div>
    </section>

    <!-- 三顆主按鈕 -->
    <nav class="cta-bar">
      <button id="btn-again" class="btn btn--primary" aria-label="再玩一次">再玩一次</button>
      <button id="btn-share" class="btn btn--ghost" aria-label="分享畫面">分享畫面</button>
      <button id="btn-home"  class="btn btn--link"  aria-label="返回展覽">返回展覽</button>
    </nav>
  </main>

  <!-- 點擊/翻面火花 -->
  <div id="spark-layer"></div>

  <!-- 截圖閃光 -->
  <div id="flash" class="flash" aria-hidden="true"></div>
</body>
</html>
