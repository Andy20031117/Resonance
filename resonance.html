<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>時代共振 - Resonance of the Era</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap/dist/ScrollTrigger.min.js"></script>
</head>
<body>

<!-- 三合院門轉場 -->
<div class="transition-door left-door"></div>
<div class="transition-door right-door"></div>

<!-- 沉浸走廊背景 -->
<div id="walkway"></div>
<div id="walkway-overlay"></div>

<!-- 載入動畫 -->
<div id="loading-overlay">
  <img src="logo.png" alt="Logo" class="loading-logo" />
  <div class="loading-text">Resonating...</div>
  <div id="sand-container"></div>
  <audio id="sand-audio" src="sand.mp3" autoplay loop></audio>
</div>

<!-- 導覽列 -->
<header class="navbar">
  <div class="logo">
    <img src="logo.png" alt="Resonance Logo" />
  </div>
  <nav>
    <ul class="menu">
      <li><a href="#teams">參展小組</a></li>
      <li><a href="#news">最新消息</a></li>
      <li><a href="#about">關於我們</a></li>
      <li><a href="#info">展覽資訊</a></li>
      <li><a href="#sponsor">贊助與合作</a></li>
      <li><a href="#media">社群媒體</a></li>
      <li><a href="#game">遊戲互動</a></li>
    </ul>
  </nav>
</header>

<!-- Hero 區 -->
<section class="hero">
  <div class="hero-content">
    <h1 class="title-main">時代共振</h1>
    <p class="subtitle">Resonance of the Era</p>
  </div>
  <div class="corner-text left">世新大學資訊傳播學系</div>
  <div class="corner-text right">111級畢業專題</div>
</section>

<!-- 留白 -->
<section class="spacer"></section>

<!-- 展覽介紹段 -->
<section class="intro-section">
  <canvas id="ink-splash-canvas"></canvas>
  <div class="intro-content">
    <h1 class="intro-title">我們在做什麼？</h1>
    <div class="intro-subtitles">
      <p id="subtitle-line-1">本展覽以「AI與復古生活」為主題</p>
      <p id="subtitle-line-2">探索科技與懷舊的交融</p>
      <p id="subtitle-line-3">資傳團隊以旅程概念</p>
      <p id="subtitle-line-4">帶來一場跨時代沉浸式體驗</p>
    </div>
  </div>
</section>




<!-- 電視展示區 -->
<section id="tv-section">
  <div id="tv-screen">
    <h1 class="tv-title">選擇小組分類</h1>
    <div class="tv-buttons">
      <img src="food.png" alt="食" class="tv-btn" data-category="food" id="btn-food">
      <img src="clothing.png" alt="衣" class="tv-btn" data-category="clothing" id="btn-clothing">
      <img src="housing.png" alt="住" class="tv-btn"  data-category="housing" id="btn-housing">
      <img src="transport.png" alt="行" class="tv-btn"  data-category="transport" id="btn-transport">
      <img src="education.png" alt="育" class="tv-btn"  data-category="education" id="btn-education">
      <img src="entertainment.png" alt="樂" class="tv-btn"  data-category="entertainment" id="btn-entertainment">
    </div>
  </div>

<div id="category-display">
  <button id="back-button">
    <img src="arrowback.png" alt="返回" id="back-icon">
  </button>
  <div id="category-title"></div>
  <div id="groups-container"></div>
</div>


<!-- 特效容器 -->
<div id="trail-container"></div>
<div id="crt-container"></div>
<div class="scanlines"></div>

<script src="script.js"></script>
</body>
</html>
