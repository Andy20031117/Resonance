<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記憶追流</title>
  <link rel="stylesheet" href="style_game.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay">
    <div class="content-wrapper">
      <h1 class="title">記憶追流</h1>
      <p class="subtitle">踏上旅程，與記憶共振。</p>

      <!-- 沙漏 SVG -->
      <div class="hourglass-container">
        <svg class="hourglass" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
          <rect x="30" y="0" width="40" height="10" fill="#f4a261" />
          <rect x="30" y="190" width="40" height="10" fill="#f4a261" />
          <path d="M30 10 Q50 60 30 100 Q50 140 30 190" fill="none" stroke="#f4a261" stroke-width="3"/>
          <path d="M70 10 Q50 60 70 100 Q50 140 70 190" fill="none" stroke="#f4a261" stroke-width="3"/>
          <circle cx="50" cy="100" r="2" fill="#f4a261">
            <animate attributeName="cy" values="100;110;100" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>

      <!-- 按鈕 -->
      <div class="button-container">
        <a href="game.html" class="btn">開始遊戲</a>
        <a href="resonance.html" class="btn">前往主頁</a>
      </div>
    </div>
  </div>
</body>
</html>
